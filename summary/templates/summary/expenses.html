{% extends 'summary/base.html' %}

{% block content %}

    <h2>Expenses</h2>

    <p>Please use the following form to submit Daily expenses</p>
    <form action="{% url 'expenses' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}     
        <input type="submit" value="Submit">
    </form>
    <script> 
        flatpickr("#id_expense_date", {enableTime: false, dateFormat: "Y-m-d"}); 
    </script>

    {% endblock %}
